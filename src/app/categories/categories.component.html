<div class="my-5">
    <!-- <h2>shop popular <span class="text-main">categories</span></h2> -->
<div class="row gy-4">
    <div *ngFor="let data of catData" class="col-md-4">
        <div class="bg-light rounded category border p-5 text-center">
            <img [src]="data.image" class="w-100 imgStyle">
            <h6 class="fw-bolder text-main pt-5 fs-3">{{data.name}}</h6>
        </div>
        
    </div>
</div>
<div>
    <h1 class="text-main py-5 text-center fw-bolder ">SuperMarket  subcategories</h1>
    <div class="row gy-3">
        <div *ngFor="let data of supcatData" class="col-md-4">
            <div class="sup category text-center rounded-3">
                <p class="fs-3 fw-bolder p-4">{{data.name}}</p>
            </div>
        </div>
    </div>
</div>
</div>
