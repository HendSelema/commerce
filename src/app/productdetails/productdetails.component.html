<div class="row my-5">
    <div class="col-md-4">
        <div class="">
            <owl-carousel-o [options]="customOptions">

            <ng-container *ngFor="let img of productDetails.images">
                <ng-template carouselSlide >
                  <img [src]="img" >
                </ng-template>
              </ng-container>
            </owl-carousel-o>
            <!-- <img [src]="productDetails.imageCover" class="w-100" alt=".."> -->
        </div>
    </div>
    <div class="col-md-8 mt-5 pt-5">
        <div>
            <h2 class="pt-5 pb-2 fs-2 fw-bold">{{productDetails.title}}</h2>
            <p class="fs-5 ">{{productDetails.description}}</p>
            <div class="d-flex justify-content-between pt-4 fs-5">
                <span>{{productDetails.price}} EGP</span>
                <span>
                    <i class="fa-solid fa-star rating-color"></i>{{productDetails.ratingsAverage}}
                </span>

            </div>
            <button (click)="addToCart(productDetails._id)" class="btn bg-main w-25 text-light mt-5 fs-5 ">+ Add </button>

        </div>
    </div>
</div>
