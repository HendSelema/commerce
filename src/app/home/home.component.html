<div class="my-5">    
    <h2>shop popular <span class="text-main">Products</span> </h2>
    <input [(ngModel)]="searchValue" type="text" class="form-control w-75 m-auto my-5 py-2 " placeholder="Search...">
    <p>{{searchValue}}</p>
    <div class="row gy-3">
    <div *ngFor="let data of catProduct | search :searchValue" class="col-md-3">
       
        <div class=" product  p-5 text-center">
             <a [routerLink]="['/details',data._id]">    
            <img [src]="data.imageCover" class="w-100 imgStyle">
            <p class="text-main">{{data.category.name}}</p>
            <h6 class="fw-bolder">{{data.title.split(' ').slice(0,2).join(' ')}}</h6>
            <div class="text-muted d-flex justify-content-between">
                <span>{{data.price}} EGP</span>
                <span><i class="fa-solid fa-star rating-color"></i> {{data.ratingsAverage}}</span>
            </div>
            </a>
            <button (click)="addToCart(data._id)" class="btn bg-main w-100 text-light">+ Add </button>
        </div>
       
    
        
    </div>

</div>
</div>
